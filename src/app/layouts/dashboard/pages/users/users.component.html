<app-user-form (userAdded)="onUserAdded($event)" [tempUser]="this.tempUser"></app-user-form>

<div class="m-4">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- dni Column -->
    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef class="text-center">DNI</th>
      <td mat-cell *matCellDef="let user" class="text-center">
        {{ user.dni }}
      </td>
    </ng-container>
    <!-- fullName Column -->
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef class="text-center">Nombre</th>
      <td mat-cell *matCellDef="let user" class="text-center">
        {{ user | fullName }}
      </td>
    </ng-container>
    <!-- email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef class="text-center">email</th>
      <td mat-cell *matCellDef="let user" class="text-center">
        {{ user.email }}
      </td>
    </ng-container>
    <!-- password Column -->
    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef class="text-center">Contrase√±a</th>
      <td mat-cell *matCellDef="let user" class="text-center">
        {{ user.password }}
      </td>
    </ng-container>
    <!-- role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef class="text-center">Rol</th>
      <td mat-cell *matCellDef="let user" class="text-center">
        {{ user.role }}
      </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef class="text-center">Accion</th>
      <td mat-cell *matCellDef="let user; let j = index" class="text-center">
        <button
          matSuffix
          mat-icon-button
          color="primary"
          focusable="false"
          (click)="editUser(user.dni)"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          matSuffix
          mat-icon-button
          color="warn"
          focusable="false"
          (click)="deleteUser(user.dni)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
