<button
  class="m-2"
  mat-flat-button
  type="button"
  color="primary"
  (click)="createStudent()"
>
  Crear estudiante
</button>

<div class="m-4">
  <table mat-table [dataSource]="students" class="mat-elevation-z8">
    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="text-center">ID</th>
      <td mat-cell *matCellDef="let student" class="text-center">
        {{ student.id }}
      </td>
    </ng-container>
    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="text-center">Nombre</th>
      <td mat-cell *matCellDef="let student" class="text-center">
        {{ student.name }}
      </td>
    </ng-container>
    <!-- user fullName Column -->
    <ng-container matColumnDef="profile">
      <th mat-header-cell *matHeaderCellDef class="text-center">Perfil</th>
      <td mat-cell *matCellDef="let student" class="text-center">
        {{ student.profile }}
      </td>
    </ng-container>
    <!-- course code Column -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef class="text-center">Genero</th>
      <td mat-cell *matCellDef="let student" class="text-center">
        {{ student.gender }}
      </td>
    </ng-container>
    <!-- action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef class="text-center">Accion</th>
      <td mat-cell *matCellDef="let student" class="text-center">
        <button
          matSuffix
          mat-icon-button
          color="primary"
          focusable="false"
          (click)="updateStudentById(student)"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          matSuffix
          mat-icon-button
          color="warn"
          focusable="false"
          (click)="deleteStudentById(student.id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
        <button
          matSuffix
          mat-icon-button
          color="accent"
          focusable="false"
          (click)="viewStudent(student)"
        >
          <mat-icon>visibility</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
