<button
  class="m-2"
  mat-flat-button
  type="button"
  color="primary"
  (click)="createInscription()"
>
  Crear inscripcion
</button>

<div class="m-4">
  <table mat-table [dataSource]="inscriptions" class="mat-elevation-z8">
    <!-- inscription id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="text-center">ID</th>
      <td mat-cell *matCellDef="let inscription" class="text-center">
        {{ inscription.id }}
      </td>
    </ng-container>
    <!-- user dni Column -->
    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef class="text-center">DNI</th>
      <td mat-cell *matCellDef="let inscription" class="text-center">
        {{ inscription.user.dni | number : "8.0-0" }}
      </td>
    </ng-container>
    <!-- user fullName Column -->
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef class="text-center">Nombre</th>
      <td mat-cell *matCellDef="let inscription" class="text-center">
        {{ inscription.user | fullName }}
      </td>
    </ng-container>
    <!-- course code Column -->
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef class="text-center">Codigo</th>
      <td mat-cell *matCellDef="let inscription" class="text-center">
        {{ inscription.course.code }}
      </td>
    </ng-container>
    <!-- course name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="text-center">Nombre</th>
      <td mat-cell *matCellDef="let inscription" class="text-center">
        {{ inscription.course.name }}
      </td>
    </ng-container>
    <!-- role Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef class="text-center">Accion</th>
      <td mat-cell *matCellDef="let inscription" class="text-center">
        <button
          matSuffix
          mat-icon-button
          color="primary"
          focusable="false"
          (click)="updateInscriptionById(inscription)"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          matSuffix
          mat-icon-button
          color="warn"
          focusable="false"
          (click)="deleteInscriptionById(inscription.id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
        <button [routerLink]="inscription.id" color="accent" mat-icon-button>
          <mat-icon>visibility</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
