<button
  class="m-2"
  mat-flat-button
  type="button"
  color="primary"
  (click)="createInscription()"
>
  Crear inscripcion
</button>

<div class="m-4">
  <table mat-table [dataSource]="inscriptions" class="mat-elevation-z8">
    <!-- inscription id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="text-center">ID</th>
      <td mat-cell *matCellDef="let inscription" class="text-center">
        {{ inscription.id }}
      </td>
    </ng-container>
    <!-- student name Column -->
    <ng-container matColumnDef="studentName">
      <th mat-header-cell *matHeaderCellDef class="text-center">Nombre del estudiante</th>
      <td mat-cell *matCellDef="let inscription" class="text-center">
        {{ inscription.student.name }}
      </td>
    </ng-container>
    <!-- course code Column -->
    <ng-container matColumnDef="courseCode">
      <th mat-header-cell *matHeaderCellDef class="text-center">Codigo del curso</th>
      <td mat-cell *matCellDef="let inscription" class="text-center">
        {{ inscription.course.code }}
      </td>
    </ng-container>
    <!-- course name Column -->
    <ng-container matColumnDef="courseName">
      <th mat-header-cell *matHeaderCellDef class="text-center">Nombre del curso</th>
      <td mat-cell *matCellDef="let inscription" class="text-center">
        {{ inscription.course.name }}
      </td>
    </ng-container>
    <!-- action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef class="text-center">Accion</th>
      <td mat-cell *matCellDef="let inscription" class="text-center">
        <button
          matSuffix
          mat-icon-button
          color="primary"
          focusable="false"
          (click)="updateInscriptionById(inscription)"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          matSuffix
          mat-icon-button
          color="warn"
          focusable="false"
          (click)="deleteInscriptionById(inscription.id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
        <button
          matSuffix
          mat-icon-button
          color="accent"
          focusable="false"
          (click)="viewInscription(inscription)"
        >
          <mat-icon>visibility</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
